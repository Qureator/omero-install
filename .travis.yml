language: python
services:
  - docker
env:
  - ENV=centos7

before_install:  
  - sudo apt-get update
  - sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" docker-engine

script:
    - cd linux/test
    - ./docker-build.sh $ENV
    - ./test_services.sh
    # Sadly, no test for Windows or OS X here.
